<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/mis-estilos.css">
    <title></title>
</head>

<h1>Ejemplo Apartados</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8"><!-- primer fila -->
                <input type="text" class="form-control" placeholder="Introduce Nombre Completo del Profesor">
                <br>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Clave del profesor">
            </div>
        </div>
        <div class="row">
            <div class="col-md-8"><!-- segunda   fila -->
                <input type="date" class="form-control" placeholder="Fecha de clase">
                <br>
            </div>
            <div class="col-md-4">
                <select class="form-control">
                    <option>07:00-09:00</option>
                    <option>09:00-11:00</option>
                    <option>11:00-13:00</option>
                    <option>13:00-15:00</option>
                    <option>16:00-18:00</option>
                    <option>18:00-20:00</option>
                    <option>20:00-22:00</option>
                    <option>07:00-08:30</option>
                    <option>08:30-10:00</option>
                    <option>11:30-13:00</option>
                </select>
                            <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8"><!-- tercera   fila -->
                <input type="text" class="form-control" placeholder="GRUPO">
            </div>
            <div class="col-md-4"><!-- tercera   fila -->
                <input type="text" class="form-control" placeholder="CLAVE DE LA MATERIA">
            </div>
            <div class="row">
                <div class="col-md-8"><!-- cuarta fila -->
                    <input type="text" class="form-control" placeholder="NOMBRE DE LA MATERIA">
                    <br>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="TIPO DE CLASE">
                </div>
            </div>


        </div>
    </div>



<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>



</body>
</html>
