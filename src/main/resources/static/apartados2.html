<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <title></title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
</head>
<body>
<div>
    <h1>Apartados pronto</h1>
    </div>
<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
    <md-button>{{title1}}</md-button>
    <md-button md-no-ink="" class="md-primary" ng-click="apartar()">Primario (md-noink)</md-button>
    <md-button ng-disabled="true" class="md-primary">Disabled</md-button>
    <md-button class="md-warn">{{title4}}</md-button>

</section>
<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">

</section>
<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">

        <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
    </md-button>
    <md-button class="md-icon-button md-accent" aria-label="Favorite">
        <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="More">

        <md-icon md-svg-icon="img/icons/launch.svg"></md-icon>
    </md-button>

        <ng-md-icon icon="google-plus-box" style="fill:#992175" size="64"></ng-md-icon>
    <md-icon md-svg-icon="social:android" aria-label="android "></md-icon>
    <md-icon md-font-icon="android" alt="android"></md-icon>
AAAAA

           title="Launch Google.com in new window"
